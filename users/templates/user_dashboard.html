{% extends 'users_main.html' %}
{% load static %}

{% block title %}User Dashboard{% endblock %}

{% block user_content_area %}    
    <h1>Dashboard</h1>
    <!-- form message -->
    {% if messages %}
    <div class="row">
        {% for message in messages %}            
        <div class="col-12">            
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <!-- end message -->
{% endblock %}
